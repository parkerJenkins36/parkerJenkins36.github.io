    <script>
       $(document).ready(function(){
    function loadHeaderNavigation() {
        $.getJSON("components/mainmenu.json", function(headerData){
            let headerNav = $("<nav>");
            $.each(headerData.navigation[0], function(index, item){
                let link = $("<a>").attr("href", item.url).text(item.name).addClass("headerlink");
                headerNav.append(link);
                // Check if screen width is greater than 800px
                if ($(window).width() > 800 && index < headerData.navigation[0].length - 1) {
                    headerNav.append(" ðŸª® ");
                }
            });
            $("header").append(headerNav);
        });
    }
    
    // Initial loading of header navigation
    loadHeaderNavigation();

    // Reload header navigation on window resize
    $(window).resize(function(){
        $("header nav").remove(); // Remove existing navigation
        loadHeaderNavigation(); // Reload header navigation
    });
});
    </script>

   <script>
    $(document).ready(function(){
        // Load footer content from JSON file
        $.getJSON("components/secondmenu.json", function(footerData){
            // Create footer paragraph
            let footerParagraph = $("<p>");
            $.each(footerData.paragraph, function(index, item){
                // If it's a string, append it and add a line break
                if (typeof item === "string") {
                    footerParagraph.append(item + "<br>");
                } 
                // If it's an object (for copyright), handle accordingly
                else if (item.copy) {
                    footerParagraph.append(` &copy;${item.copy['copyright']}<br>`);
                }
            });
            // Append the footer paragraph to the footer
            $("footer").append(footerParagraph);
        });
    });
</script>
