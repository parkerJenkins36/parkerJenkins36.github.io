    <script>
        $(document).ready(function(){
            // Load header navigation
            $.getJSON("components/mainmenu.json", function(headerData){
                let headerNav = $("<nav>");
                $.each(headerData.navigation[0], function(index, item){
                    let link = $("<a>").attr("href", item.url).text(item.name);
                    headerNav.append(link);
                    if (index < headerData.navigation[0].length - 1) {
                        headerNav.append(" ⚔️ ");
                    }
                });
                $("header").append(headerNav);
            });
            // Load bottom navigation
            $.getJSON("components/mainmenu.json", function(bottomData){
                let bottomNav = $("<nav>");
                $.each(bottomData.navigation2[0], function(index, item){
                    let link = $("<a>").attr("href", item.url).text(item.name);
                    bottomNav.append(link);
                    if (index < bottomData.navigation2[0].length - 1) {
                        bottomNav.append(" ⚔️ ");
                    }
                });
                $("header").append(bottomNav);
            });
        });
    </script>
</head>

        <script>
            function loadTeam() {
const teamName = document.getElementById("team").value;
const image = document.getElementById('teamImage').files[0]; 
const imageUrl = URL.createObjectURL(image); 
const resultDiv = document.getElementById('result'); //I got this information from the byo_intro assignment
const logoImg = document.createElement('img');
logoImg.src = imageUrl;
logoImg.alt = 'Users Logo';
const teamDiv = document.createElement('div');
teamDiv.classList.add('users-team');
teamDiv.textContent = teamName; 
teamDiv.appendChild(logoImg);   //changed it down here to just attatch name then image then put that into result
resultDiv.appendChild(teamDiv);
}

const navLinks = document.querySelectorAll("nav a");
const sections = document.querySelectorAll("section");//gathers section elements in sections and nav a in navLinks

sections.forEach((section, index) => {
if (index !== 0) {//0 is the first page, home page
    section.style.display = "none";//if not turns display to none to not show
}
});

navLinks.forEach((link, index) => {//link is each link and their following index starting with the link "Home" and index 0
link.addEventListener("click", function() {//this is if you click the links this function will also happen
    sections.forEach((section, i) => {//parameters are each section and their index
        if (i !== index) {//compares if the index checked "i" matches the index selected "index"
            section.style.display = "none"; //if not a match turns display to none to not show
        }
    });

    // Show the clicked section
    sections[index].style.display = "block";//selects the specific index selected in the array to display, with "block" rather than "none"
});
});
        </script>
