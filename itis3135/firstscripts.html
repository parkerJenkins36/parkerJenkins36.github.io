<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parker Jenkins Patient Jackal|| ITIS 3135</title>
    <link rel="stylesheet" href="styles/default1.css">
    <link
    rel="icon"
    type="image/png"
    href="https://img.icons8.com/papercut/60/lightsaber.png">
</head>
<body>
    <div data-include="components/header.html"></div>
    <script src="scripts/include.js"></script>
    <main>
        <h2>JavaScript Time</h2>
        <h3 id="datetime">Date</h3>
        <label for="usersName">Enter your name, follow to next step after:</label>
        <input type="text" id="usersName">
        <br>
        <label for="usersFeeling">Please tell us how you are feeling today:</label>
        <input type="text" id="usersFeeling">
        <button class="user" type="button" onclick= "userGreeting()">Push</button>
        <p id="firstresponse"></p>
        <label for="favNum">Please Enter your preferred number 1-10:</label>
        <input type="text" id="favNum">
        <button type="button" onclick="printFavNum()">Push</button>
        <p id="Numresponse"></p>
       <label for="trained">Can a Jackal be trained to live as a pet:</label>
       <select id="trained" name="options">
        <option value="Yes" selected>Yes</option>
        <option value="No">No</option>
      </select>
      <button type="button" onclick="jackaltrain()">Push</button>
      <p id="jackalresponse"></p>
      <label>If you're struggling to pick a color, click here for a generated lightsaber color</label>
      <button type="button" onclick="randomColor()">Push</button>
      <p id="Colorresponse"></p>
      <label for="planetName">If you find a planet with light crystals for sabers you can rename the planet, what name are you choosing:</label>
      <input type="text" id="planetName"><button type="button" onclick="planetName()">Push</button>
      <p id="planetresponse"></p>
      <label>Hit the button here to hear of a famous saber wielder:</label>
      <button type="button" onclick= "saberMasters()">Saber Masters</button>
    </main>
    <div data-include="components/footer.html"></div>
    <script src="scripts/include.js"></script>
    <script src="scripts/first.js"></script>
</body>
</html>
