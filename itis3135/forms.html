    <main>
     <h2>Forms</h2>
     <p>Fill out form for Employment at ParkerProduction</p>
     <form action="#" method= "post" id="form">
        <fieldset>
        <label for="name">Enter Full Name:
        <input type="text" id="name" name="Name" required placeholder="Luke Skywalker" size="30">
        </label>
        <label for="Contact-Number">Enter Contact Number:
        <input type="tel" id="Contact-Number" name="Contact-Number" pattern="\d{3}-\d{3}-\d{4}" size="15" placeholder="123-456-7891" required>
        </label>
        <label for="Prefered-Email">Enter Personal Email:
            <input type="email" id="Prefered-Email" name="Prefered-Email"  placeholder="@gmail.com" size="30" required>
         </label>
        </fieldset>

       <fieldset>
         <b> Are you Force sensitive and if so, Sith or Jedi(required):</b>
        <label for="No-force"><input id="No-force" type="radio" name="No-force" class="inline" checked> Not force sensitive</label>
        <label for="Jedi"><input id="Jedi" type="radio" name="Jedi" class="inline" > Force sensitive Jedi</label>
        <label for="Sith"><input id="Sith" type="radio" name="Sith" class="inline" > Force sensitive Sith</label>
        <legend>Which Job Preferences fit your fancy:</legend>
        <input type="checkbox" id="checkbox1" name="Job"> <label for="checkbox1">: Hilt Maker</label>
        <input type="checkbox" id="checkbox2" name="Job"> <label for="checkbox2">: Light Crystal Collector</label>
        <input type="checkbox" id="checkbox3" name="Job"> <label for="checkbox3">: LightSaber Maker</label>
    </fieldset>
    <fieldset>
        <label for="location">Which Planet would you like to be stationed at:</label>
        <select id="location" name="location" required>
        <option value="">(select one)</option>
        <option value="1">Coruscant</option>
        <option value="2">ILUM</option>
        <option value="3">Naboo</option>
        <option value="4"> Or All for (Cargo Transport)</option>
        </select>
    </fieldset>
    <button type="reset" style="background-color: darkblue; color: rgb(255, 255, 255);">Reset</button>
    <button type="submit" style="background-color: rgb(194, 153, 49); color: rgb(0, 255, 81);">Submit</button>
    </form>
    </main>
